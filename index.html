<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Beni Ne Kadar Çok Seviyorsun?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #cokBtn {
      background-color: #f06292;
      color: white;
    }

    #azBtn {
      background-color: #e0e0e0;
      color: black;
    }

    #message {
      max-width: 650px;
      font-size: 18px;
      color: #444;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1 id="question">Beni ne kadar çok seviyorsun?</h1>

  <div class="buttons" id="buttonGroup">
    <button id="cokBtn">Çok</button>
    <button id="azBtn">Az</button>
  </div>

 
  <div id="message"></div>

  <script>
    const question = document.getElementById('question');
    const buttonGroup = document.getElementById('buttonGroup');

    function hideQuestionAndButtons() {
      question.style.display = 'none';
      buttonGroup.style.display = 'none';
    }

    cokBtn.addEventListener('click', () => {
      hideQuestionAndButtons();
      message.innerHTML = `
    Seni ne kadar çok sevdiğimi anlatmak kelimelere sığmaz.<br>
    Gülüşünle dünyam aydınlanıyor, yanımda olduğunda her şey tamamlanıyor.<br>
    Seninle geçirdiğim her an, en güzel hatıralarımın bir parçası oluyor.<br>
    Bazen düşüncesizlik yapsam da, şu bir gerçektir ki;<br><br>
    <strong>Sen benim için her şeyden değerlisin.</strong><br><br>
    Kalbim her gün daha da çok seviyor seni, hemde her nefeste biraz daha :)<br>
    İyi ki hayatımdasın ❤️
  `;
    });

    azBtn.addEventListener('click', () => {
      hideQuestionAndButtons();
      message.textContent = 'Yalan söyleme :)';
    });

  </script>

</body>

</html>
